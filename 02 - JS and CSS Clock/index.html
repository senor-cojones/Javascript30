<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock">
    <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
</div>
<script>
    var secondHand = document.querySelector(".second-hand");
    var minuteHand = document.querySelector(".min-hand");
    var hourHand = document.querySelector(".hour-hand");
    var oneSecond = 1000;

    function setTime() {
        var now = new Date();
        var seconds = now.getSeconds();
        var minutes = now.getMinutes();
        var hours = now.getHours();
        var initialRotation = 90;
        var secondsDegrees = ((seconds / 60) * 360) + initialRotation; //offset by initial rotation
        var minutesDegrees = ((minutes / 60) * 360) + initialRotation;
        var hoursDegrees = ((hours / 12) * 360) + initialRotation;

        secondHand.style.transform = "rotate(" + secondsDegrees + "deg)";
        minuteHand.style.transform = "rotate(" + minutesDegrees + "deg)";
        hourHand.style.transform = "rotate(" + hoursDegrees + "deg)";
    }

    setInterval(setTime, oneSecond);
</script>
</body>
</html>
